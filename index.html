<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Life Expectancy Drivers</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; }

    #container {
      display: flex;
      width: 100vw;
      height: 100vh;
    }

    #sidebar-left, #sidebar-right {
      width: 25%;
      overflow-y: auto;
      padding: 14px;
      background: #fafafa;
      border-right: 1px solid #ddd;
      font-size: 14px;
    }

    #sidebar-right {
      border-right: none;
      border-left: 1px solid #ddd;
    }

    #map {
      flex: 1;
      height: 100%;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 18px;
      font-weight: 700;
    }

    .bucket h3 {
      margin: 12px 0 6px;
      font-size: 15px;
      font-weight: 600;
    }

    .factor {
      padding: 4px 0;
      cursor: pointer;
      line-height: 1.3;
    }

    .factor:hover {
      text-decoration: underline;
      font-weight: 600;
    }

    .hint {
      font-size: 13px;
      color: #555;
      margin-bottom: 10px;
    }
  </style>

</head>
<body>
  
  <div id="container">

    <!-- LEFT SIDEBAR -->
    <div id="sidebar-left">
      <h2>Factors</h2>
      <p class="hint">
        These are variables that show up as a top contributor for at least one U.S. county.<br>
        Click a factor to highlight where it matters.
      </p>

      <div class="bucket" id="bucket-environmental">
        <h3>Environmental</h3>
        <div class="factor-list"></div>
      </div>

      <div class="bucket" id="bucket-health">
        <h3>Health</h3>
        <div class="factor-list"></div>
      </div>

      <div class="bucket" id="bucket-income">
        <h3>Income & Socioeconomic</h3>
        <div class="factor-list"></div>
      </div>

      <div class="bucket" id="bucket-demographics">
        <h3>Demographics</h3>
        <div class="factor-list"></div>
      </div>

      <div class="bucket" id="bucket-other">
        <h3>Other</h3>
        <div class="factor-list"></div>
      </div>

    </div>

    <!-- MAP -->
    <div id="map"></div>

    <!-- RIGHT SIDEBAR -->
    <div id="sidebar-right">
      <h2 id="county-title">Click a county</h2>
      <div id="county-details"></div>
    </div>

  </div>
<!-- SCRIPTS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js?v=11"></script>
  


</body>
</html>
