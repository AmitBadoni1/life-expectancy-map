<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Life Expectancy Drivers</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body { margin: 0; display: flex; font-family: Arial; }
    #sidebar {
      width: 300px;
      padding: 10px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }
    #map { height: 100vh; flex: 1; }
    .factor { cursor: pointer; margin: 6px 0; }
    .factor:hover { font-weight: bold; }
    #container {
  display: flex;
  width: 100vw;
  height: 100vh;
}

#sidebar-left, #sidebar-right {
  width: 25%;
  overflow-y: auto;
  padding: 12px;
  background: #fafafa;
  border-right: 1px solid #ddd;
  font-size: 14px;
}

#sidebar-right {
  border-left: 1px solid #ddd;
}

#map {
  flex: 1;
}

.bucket h3 {
  margin: 12px 0 6px;
  font-size: 15px;
  font-weight: 600;
}

.factor {
  padding: 4px 0;
  cursor: pointer;
}

.factor:hover {
  text-decoration: underline;
}

.hint {
  font-size: 13px;
  color: #555;
  margin-bottom: 10px;
}

  </style>
</head>

<body>
  <div id="container">
    
    <div id="sidebar-left">
      <h2>Factors</h2>
      <p class="hint">These are variables that show up as a top contributor for at least one U.S. county. Click a factor to highlight where it matters.</p>
      
      <div class="bucket" id="bucket-environmental">
        <h3>Environmental</h3>
        <div class="factor-list"></div>
      </div>
      
      <div class="bucket" id="bucket-health">
        <h3>Health</h3>
        <div class="factor-list"></div>
      </div>

      <div class="bucket" id="bucket-income">
        <h3>Income & Socioeconomic</h3>
        <div class="factor-list"></div>
      </div>

      <div class="bucket" id="bucket-demo">
        <h3>Demographics</h3>
        <div class="factor-list"></div>
      </div>

      <div class="bucket" id="bucket-other">
        <h3>Other</h3>
        <div class="factor-list"></div>
      </div>

    </div>

    <div id="map"></div>

    <div id="sidebar-right">
      <h2 id="county-title">Click a county</h2>
      <div id="county-details"></div>
    </div>

  </div>
</body>

</html>
